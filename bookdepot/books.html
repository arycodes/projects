<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Form</title>
    <title>Sharmaji Book Depot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/logo.png" type="image/x-icon">
    <div class="head">
        <div class="logo">
            <img src="resources/logo.png" alt="" onclick="toggleTheme()">
            <p>Sharmaji Book Depot</p>
        </div>


        <div class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#Online Services">Online Services</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="contact.html">Contact</a></li>
        </div>
    </div>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #bookForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="bookForm">
            <h1>Book Order Form</h1>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="bookNames">Book Titles (separated by commas):</label>
                <textarea id="bookNames" name="bookNames" rows="4" placeholder="Enter book titles here..."
                    required></textarea>

                <button type="button" onclick="sendToWhatsApp()">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            const phoneNumber = '9671008184'; // Replace with your target phone number
            const name = document.getElementById('name').value;
            let bookTitles = document.getElementById('bookNames').value;
            bookTitles = bookTitles.replace(/\n/g, ',');

            const whatsappMessage = `Hi, my name is ${name}. I would like to order the following books: ${bookTitles}`;

            // Construct the WhatsApp URI with the pre-filled message and phone number
            const whatsappURI = `https://wa.me/+91${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            // Open WhatsApp with the pre-filled message and phone number
            window.location.href = whatsappURI;
        }
    </script>
    <script src="script.js"></script>
    <a id="floating-button" href="https://www.instagram.com/arycodes" target="_blank"
        style="position:fixed;bottom:20px;right:20px;background-color:#fff;color:#000;border:none;border-radius:50%;padding:15px;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.2);transition:background-color 0.3s ease,transform 0.3s ease;display:flex;align-items:center;justify-content:center;text-decoration:none;transform-style:preserve-3d;perspective:1000px;">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
        <i class="fab fa-instagram" style="font-size:24px;transform:rotateY(0deg);transition:transform 0.3s ease;"></i>
    </a>
</body>

</html>
